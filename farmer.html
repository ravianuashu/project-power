<html>
    <head><title>graph</title>
        <script>
                window.onload = function () {
                    var random=Math.floor(Math.random() * 100) + 1;
                    var r1 = Math.random( );
                    var r2 = Math.random( );
                    var r3 = Math.random( );
                    var r4 = Math.random( );
                    var r5 = Math.random( );
                    var r6 = Math.random( );
                    var r7 = Math.random( );

                    var r21 = Math.random( );
                    var r22 = Math.random( );
                    var r23 = Math.random( );
                    var r24 = Math.random( );
                var chart = new CanvasJS.Chart("chartContainer", {
                    animationEnabled: true,
                    theme: "light2",
                    title:{
                        text: "DAY"+random
                    },
                    axisY:{
                        includeZero: false
                    },
                    data: [{        
                        type: "line",     
                        dataPoints: [
                            { y: r1*500, label:"1"},
                            { y: r2*500, label:"2"},
                            { y: r3*500, label:"3"},
                            { y: r4*500, label:"4"},
                            { y: r5*500, label:"5"},

                            { y: r7*500, label:"7"},
                            { y: r8*500, label:"8"},

                            { y: r12*500, label:"12"},
                            { y: r13*500, label:"13"},
                            { y: r14*500, label:"14"},
                            { y: r15*500, label:"15"},
                            { y: r16*500, label:"16"},
                            { y: r17*500, label:"17"},
                            { y: r18*500, label:"18"},
                            { y: r19*500, label:"19"},
                            { y: r20*500, label:"20"},
                            { y: r21*500, label:"21"},
                            { y: r22*500, label:"22"},
                            { y: r23*500, label:"23"},
                            { y: r24*500, label:"24"},
                        ]
                    }]
                });
                chart.render();
                
                }
                </script>
    </head>
    <body>
           
           
            <div id="chartContainer" style="width: 50%; height: 300px;"></div>
            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>
</html>
